<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

<body >
    <div id="heading">
        S P L I<br>T T E R
    </div>
<div class="calculator">
 <div id="userinputtab">
<small>
    Bill
</small>
<br>
<input type="text" id="bill-input">

<br><br>
<small>
    Select Tip %
</small>
<ul class="list-unstyled" id="SelectPercentage">
    <li class="list-percentage"><button class="percentage-button" value="5%">5%</button></li>
    <li class="list-percentage"><button class="percentage-button" value="10%">10%</button></li>
    <li class="list-percentage"><button class="percentage-button" value="15%">15%</button></li>
    <li class="list-percentage"><button class="percentage-button" value="25%">25%</button></li>
    <li class="list-percentage"><button class="percentage-button" value="50%">50%</button></li>
    <li class="list-percentage" id="custom-button" ><button id="custom-button-child" value="Custom">Custom</button></li>
</ul>
<br><br>
<small>
    Number of People
</small><br>
<input type="text" id="number-persons">

 </div>
 <div id="right-box">
  <div id="answer-bar">
    <div >
       <small>
        <span style="color: hsl(189, 41%, 97%)">Tip amount</span> <br><small style="color: hsl(185, 41%, 84%);">/person</small>
       </small><br><br>
        <small>
            <span style="color: hsl(189, 41%, 97%)">Total</span> <br>
        <small style="color: hsl(185, 41%, 84%);" >/person</small>
        </small>
       </div>
       <div>
        <ul class="list-unstyled">
            <li class="right-answers" id="tip-person">
                00
            </li>
            
            <li class="right-answers" id="Total-person">
               00
            </li>
        </ul>
       </div>
  </div>
  <br>
  <br>
  <br>
  <br><br>
   <div>
    <button id="Reset-button" value="reset">Reset</button>
</div>
 
 </div>

</div>

<script src="script.js"></script>
</body>
</html>
